<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>FeedBridge</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="imgs/logo.png" alt="logo" class="logo-img" />
        <p>FeedBridge</p>
      </div>
      <ul class="page-items">
        <li><a href="#">الرئيسيه</a></li>
        <li><a href="#">المنتجات</a></li>
        <li><a href="#">تبرع</a></li>
        <li><a href="#">عن الموقع</a></li>
      </ul>
      <span class="material-symbols-outlined mobile-icon"> menu </span>
      <div class="header-icons">
        <span class="material-symbols-outlined"> shopping_cart </span>
        <span class="material-symbols-outlined"> account_circle </span>
        <a href="login.html">تسجيل الدخول</a>
      </div>
    </header>
    <div class="container">
      <div class="login">
        <img src="imgs/image.png" alt="user-icon" class="login-img" />
        <h1 class="login-header">تسجيل الدخول</h1>
        <form class="login-form">
          <div>
            <label for="username">الايميل</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="password">كلمه المرور</label>
            <input type="password" name="password" id="password" />
          </div>
          <button type="submit" class="submit-btn btn">ارسال</button>
          <a href="register.html">ليس لديك حساب؟</a>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
