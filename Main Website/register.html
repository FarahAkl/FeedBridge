<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <!-- Google fonts icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBridge</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="imgs/logo.png" alt="logo" class="logo-img" />
        <p>FeedBridge</p>
      </div>
      <span class="material-symbols-outlined mobile-icon"> menu </span>
      <ul class="page-items">
        <li><a href="index.html">الرئيسيه</a></li>
        <li><a href="products.html">المنتجات</a></li>
        <li><a href="#">تبرع</a></li>
        <li><a href="#">عن الموقع</a></li>
      </ul>
      <div class="header-icons">
        <span class="material-symbols-outlined"> shopping_cart </span>
        <span class="material-symbols-outlined"> account_circle </span>
        <a href="login.html">تسجيل الدخول</a>
      </div>
    </header>
    <div class="container">
      <div class="register">
        <div class="register-img">
          <img src="imgs/image.png" alt="" />
          <p>انشاء حساب</p>
        </div>
        <form action="" class="register-form">
          <div class="register-form-group">
            <div>
              <label for="username">الاسم</label>
              <input type="text" name="username" id="username" />
            </div>
            <div>
              <label for="age">السن</label>
              <input type="number" name="age" id="age" />
            </div>
          </div>
          <div>
            <label for="phone">رقم التليفون</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div class="register-form-group">
            <div>
              <label for="country">الدوله</label>
              <input type="text" name="country" id="country" />
            </div>
            <div>
              <label for="city">المدينه</label>
              <input type="text" name="city" id="city" />
            </div>
          </div>
          <div>
            <label for="email">الايميل</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="password">كلمه السر</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="confirm-password">تاكيد كلمه السر</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
          <button type="submit" class="submit-btn btn">ارسال</button>
          <a href="login.html">لديك حساب؟</a>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
